{% extends "base.html" %}

{% block content %}
        <div class="shuffler-body w3-content w3-container w3-padding-64" id="Shuffler">
            <h2 class="w3-center w3-margin-bottom">Shuffler</h2>
            <form action="" method="post" novalidate>
                {{ shuffler_form.hidden_tag() }}
                {{ shuffler_form.playlists(class_="ks-cboxtags") }}
                <div class="w3-center">
                    {{ shuffler_form.submit() }}
                </div>
            </form>
        </div>
	{% with message = get_flashed_messages() %}
	    {% if message %}
		<div class="w3-row">
		    <div class="w3-quarter w3-container"></div>
		    <div class="w3-half w3-container">
			    <p class="w3-large w3-center">{{message[0]}}</p>
	  	    </div>
		</div>
	    {% endif %}
	{% endwith %}
{% endblock %}
